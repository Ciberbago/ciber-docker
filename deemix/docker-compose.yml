version: '3.3'
services:
    bockiii:
        container_name: deemix
        image: registry.gitlab.com/bockiii/deemix-docker
        volumes:
            - './data:/config'
            - '${EXTERNO}/music:/downloads'
        ports:
            - '6595:6595'
        environment:
            - PUID=1000
            - PGID=1000
            - UMASK_SET=022
            - DEEMIX_SINGLE_USER=true
        restart: unless-stopped
